<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Demo4</title>
    <script src="../Resource/vue.min.js"></script>
    <style>
        .class1{
            background: #444;
            color: #eee;
        }
    </style>
</head>
<body>
<div id="app">
    <label for="r1">修改颜色</label><input type="checkbox" v-model="status" id="r1">
    <br><br>
    <div v-bind:class="{'class1': status}">
        directiva v-bind:class
    </div>
    <br>
    <div>{{details()}}</div>
</div>

<script>
    new Vue({
        el: '#app',
        data:{
            status: false
        },
        methods: {
            details: function() {
                return  this.status;
            }
        }
    });
</script>
</body>
</html>
