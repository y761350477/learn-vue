<!--
Vue的data的两种写法
    1. data: {};
    2. data() {return{}};
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <script src="../Resource/vue.min.js"></script>
</head>
<body>
<div id="app">
    <input v-model="form.test1"><br>
    <input v-model="form.test2">
</div>

<div id="app1">
    <input v-model="form1.test1"><br>
    <input v-model="form1.test2">
</div>

<script>
    new Vue({
        el: '#app',
        data() {
            return {
                form: {
                    test1: 'JustTest1',
                    test2: 'JustTest2'
                }
            }
        }
    });

    new Vue({
        el: '#app1',
        data: {
            form1: {
                test1: 'Test1',
                test2: 'Test2'
            }
        }
    })
</script>

</body>
</html>
